<!DOCTYPE html>
<html>
<head>
    <title>Generador Automático JSON</title>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h2>Automatizador de Registro Cuenca 2026</h2>
    <input type="file" id="excel_import" accept=".xlsx, .csv" />
    <pre id="json_output" style="background: #222; color: #fff; padding: 20px; border-radius: 10px; overflow: auto; max-height: 500px;"></pre>

<script>
    document.getElementById('excel_import').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = function(event) {
            const data = new Uint8Array(event.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const firstSheetName = workbook.SheetNames[0];
            const worksheet = workbook.Sheets[firstSheetName];
            
            // Convertimos a JSON
            const rawData = XLSX.utils.sheet_to_json(worksheet);
            
            const finalData = rawData.map(row => {
                // Creamos un objeto con las llaves en mayúsculas y sin espacios
                const normalizedRow = {};
                Object.keys(row).forEach(key => {
                    normalizedRow[key.trim().toUpperCase()] = row[key];
                });

                // Mapeamos buscando los nombres reales (ahora en mayúsculas)
                return {
                    id: normalizedRow["ID"] || "S/N",
                    empresa: normalizedRow["EMPRESA"] || "Sin Nombre",
                    municipio: normalizedRow["MUNICIPIO"] || "Desconocido",
                    cif: normalizedRow["CIF"] || "N/A",
                    actividad: normalizedRow["SECTOR"] || "Sin actividad",
                    // Lógica para el color (Empresa Blanca si en la columna 'blanca' pone 'No')
                    tipo: String(normalizedRow["BLANCA"] || "").trim().toLowerCase() === "no" ? "BLANCA" : "SI"
                };
            }).filter(e => e.empresa !== "Sin Nombre" && e.empresa.trim() !== "");

            document.getElementById('json_output').textContent = "const empresas = " + JSON.stringify(finalData, null, 2) + ";";
        };
        reader.readAsArrayBuffer(file);
    });
</script>

</body>
</html>
